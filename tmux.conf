# Use C-\ as prefix
unbind C-b
# bind C-\ send-prefix
set -g prefix 'C-\'

# Interact with mouse
set-option -g mouse on

# Shorter time period to enter commands
set -g escape-time 100

# Simpler window/pane management capabilities
bind | split-window -h
bind - split-window -v
bind Enter split-window -h
bind x kill-pane
bind X kill-window

# Set terminal title
set -g set-titles on

# Check for activity in client windows and emphasize active ones
setw -g monitor-activity on
set -g visual-activity on

# Start counting from 1
set -g base-index 1
set -g pane-base-index 1

# Get 256 colours.
set -g default-terminal 'screen-256color'

# Status bar colours
set -g status-style fg=white,bg=colour234
set -g window-status-style fg=cyan
set -g window-status-current-style fg=green,bright

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf
